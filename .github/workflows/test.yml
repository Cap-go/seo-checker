name: Build and test

on:
  push:
    branches:
      - renovate/**
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and lint
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun i
      - name: Lint
        run: bun run lint
      - name: Build
        run: bun run build
      - name: Run tests
        run: bun run test
